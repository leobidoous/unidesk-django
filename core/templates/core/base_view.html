<!doctype html>
{% load static %}
<html lang="pt-br">
    <head>
        <!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	    
	    <!-- favicom -->
	    <link rel="icon" type="image/png" href="{% static 'images/favicon.ico'%}" />

	    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
	    <link rel="stylesheet" type="text/css" href="{% static 'css/normalize.css' %}">

	    <title>UniCRUD</title>
    </head>
    <body>
    	<!-- navbar -->
    	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		  	<a class="navbar-brand" href="{% url 'home' %}">UniCRUD</a>
		  	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  	</button>

		  	<div class="collapse navbar-collapse" id="nav">
		    	<ul class="navbar-nav mr-auto">
			      	<li class="nav-item active">
			        	<a class="nav-link" href="{% url 'insert_view' %}">Inserir <span class="sr-only">(current)</span></a>
			      	</li>
			      	<li class="nav-item active">
			        	<a class="nav-link" href="{% url 'list_view' %}">Listar <span class="sr-only">(current)</span></a>
			      	</li>
			      	<li class="nav-item active">
			        	<a class="nav-link" href="{% url 'import_view' %}">Importar <span class="sr-only">(current)</span></a>
			      	</li>
			      	<li class="nav-item active">
			        	<a class="nav-link" href="{% url 'report_view' %}">Relatório <span class="sr-only">(current)</span></a>
			      	</li>
			      	<li class="nav-item active">
			        	<a class="nav-link" href="/admin">Manager <span class="sr-only">(current)</span></a>
			      	</li>
		    	</ul>
		  	</div>
		  	<!-- fim do nav -->
		</nav>

    	<!-- body -->
    	<div class="content">
	    	{% block content %}
	    	{% endblock %}
	    	<!-- fim do body -->
    	</div>

        <!-- footer -->
        <footer>
        	<div class="container">
        		<div class="row">
        			<div class="col-md-6" align="center">
        				<span>UniDESK © All Rights Reserved</span>
        			</div>
        			<div class="col-md-6" align="center">
        				<span>
        					<a href="">Termos e Condições de Uso</a>
        				</span>
        			</div>
        			<!-- fim da row -->
        		</div>
        	</div>
        	<!-- fim do footer -->
        </footer>
	    <!-- Optional JavaScript -->
	    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
	    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
